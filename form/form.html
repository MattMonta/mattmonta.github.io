<html>
  <head>
    <meta charset="utf-8">
    <title>Airbnb home</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Your responsive signup form -->
<div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
          <form action="#">
            <h1 class="text-center">Crée ta fiche de bicraveur</h1>
            <div class="row">
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="first-name">Ton blaz</label>
                  <input type="text" class="form-control" id="first-name" placeholder="Bob">
                </div>
              </div>
              <div class="col-xs-6">
                <div class="form-group">
                  <label for="last-name">Ta spécialité</label>
                  <input type="text" class="form-control" id="last-name" placeholder="Cocaïne">
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Ton mail</label>
              <input type="email" class="form-control" id="email" placeholder="bob_le_bicraveur@gmail.com">
            </div>
            <div class="form-group">
              <label for="password">Ton mot de passe</label>
              <input type="password" class="form-control" id="password" placeholder="•••••••">
            </div>
            <div class="form-group">
              <label for="referrer">Qui peut se porter garant pour toi ?</label>
              <select id="referrer" class="form-control">
                <option value="">Pablo Escobar</option>
                <option value="">Lucky Luciano</option>
                <option value="">René la Taupe</option>
              </select>
            </div>
            <input type="submit" value="Sign up" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>

  </body>
</html>
